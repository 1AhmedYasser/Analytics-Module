check_for_required_parameters:
  switch:
    - condition: ${incoming.body.metric == null || incoming.body.start_date == null || incoming.body.end_date == null}
      next: return_incorrect_request
  next: check_for_metric

check_for_metric:
  switch:
    - condition: ${incoming.body.metric == "day"}
      next: assign_day_metric
    - condition: ${incoming.body.metric == "hour"}
      next: assign_hour_metric   

post_step:
  call: http.post
  args:
    url: http://resql:8082/csa-get-chat-count-csa
    body:
      metric: ${metric} 
      start: ${incoming.body.start_date}
      end: ${incoming.body.end_date}
  result: result

return_value:
  return: ${result.response.body}
  next: end

assign_day_metric:
  assign:
    metric: "day"
  next: post_step  
      
assign_hour_metric:
  assign:
    metric: "hour"
  next: post_step

return_incorrect_request:
  status: 400
  return: 'missing parameters'
  next: end
  
