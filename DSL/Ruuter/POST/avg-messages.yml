extractRequestData:
  assign:
    start: ${incoming.body.start_date}
    end: ${incoming.body.end_date}

get_result:
  call: http.post
  args:
    url: http://resql:8082/get-avg-messages
    body:
      start: ${start}
      end: ${end}
  result: result

return_value:
  return: ${result.response.body}
